<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="styles/styles.css" rel="stylesheet">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js" integrity="sha256-tZNzlXmrMrO9BLT6Gv4Y0LfAN8HdbZ7+LIuNf6WkFC0=" crossorigin="anonymous"></script>
    <script defer src="scripts/app.js"></script>

</head>
<body>
<div class="container">
    <div class="header">
        <div class="icon-container">
            <canvas id="icon" width="100" height="100"></canvas>
        </div>
    </div>
    <div class="content">
        <div class = "general-information">

         <div class = "status" data-status></div> 
         <div class = "location" data-location></div>   
  
        </div>
        <div class ="detail-section">
            <div class = "detail">
                <div class = "title">Temperature</div>
                <div class = "value" data-temperature>TBD</div>
            </div>
            <div class = "detail bordered">
                <div class = "title">Wind</div>
                <div class = "value" data-wind>TBD</div>
            </div>
            <div class = "detail">
                <div class = "title">Rain Probability</div>
                <div class = "value" data-precipitation>TBD</div>
            </div>
        </div>
    </div>
    <div class = "city-search-container">
        <input type="text" class="city-search" city-search placeholder="Enter location">
    </div>
</div>
    
<a href="https://darksky.net/poweredby" class = "darksky-logo">Power by Dark Sky</a>

</body>
</html>
